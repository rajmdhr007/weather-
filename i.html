<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Search " />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
         <main>
            <section class="location">
               <div class="city">Kathmandu, NP</div>
               <div class="date">Friday 12 July 2019</div>
            </section>
            <div class="current">
               <div class="temp">21<span>°c</span></div>
               <div class="weather">Clouds</div>
               <div class="hi-low">23°c / 26°c</div>
            </div>
         </main>
      </div>
      <script src="script.js"></script>
   </body>
</html>
